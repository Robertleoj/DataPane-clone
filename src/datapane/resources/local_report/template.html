<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://use.fontawesome.com/dfa0b8a2ce.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Inter:400,500,600,700|Inconsolata|Karla|Rubik&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/1.54.7/plotly.min.js"></script>
    <script>
      window.dpLocal = true;
    </script>
    <style>
      {% include "local-report-base.css" %}
    </style>
    <script>
      {{ include_raw("local-report-base.js") }}
    </script>
  </head>
  <body>
    <div id="report-root" class="w-full"></div>
    <script>
      const report = { document: `{{ report_doc|e }}` };
      const { React, ReactDOM, ReportComponent } = DPLIB["local-report-base"];
      const ReportFactory = React.createElement.bind(null, ReportComponent);
      ReactDOM.render(
        ReportFactory({ report }),
        document.querySelector("#report-root")
      );
    </script>

    <div style="position: fixed; bottom: 0; width: 100%;">
      <nav class="bg-gray-200 border-t border-gray-300">
        <div class="relative flex items-center justify-between h-12">
            <div class="flex-shrink pl-4 flex items-center">
                <a href="https://datapane.com/?utm_medium=embed&utm_content=mainlogo" target="_blank" class="flex-shrink-0"><img class="block h-7 w-auto" src="https://datapane.com/static/datapane-icon.png" alt="logo"></a>
                <span class="ml-2 text-gray-700 text-sm truncate pr-2">Built in Python using Datapane.</span>
            </div>
          <div class="inline-flex flex-shrink-0">
              <a role="button" target="_blank" href="https://docs.datapane.com/?utm_source=embed&utm_content=buttonlink" class="-ml-px mr-2 relative inline-flex items-center px-3 py-2 border border-gray-300 bg-white text-sm leading-5 font-medium text-gray-500 hover:text-indigo-600">
                  <svg class="-ml-1 mr-2 h-5 w-5" stroke="currentColor" fill="none" viewBox="0 0 24 24">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                  </svg>
                  <span class="hidden sm:block">How was this built?</span>
                  <span class="block sm:hidden">Build this</span>
              </a>
        </div>
        </div>
      </nav>
    </div>
  </body>
</html>
